<!DOCTYPE HTML>
<html>
<head></head>
<body>
  <div style="width: 500px;">
    <canvas id="go" width="500" height="500"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    var ctx = document.getElementById("go").getContext("2d");
    const goLabelsDates = ["2020-06-26T18:46:34.523Z", "2020-08-26T18:47:03.311Z", "2021-01-26T18:47:09.954Z", "2021-02-26T18:47:16.415Z",];
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: goLabelsDates.map(x => new Date(x).getDate() + "-" + (new Date(x).getMonth() + 1) + "-" + new Date(x).getFullYear()),
        datasets: [{
          label: 'Golang Progress',
          backgroundColor: 'rgb(255, 0, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [0, 500, 1982, 1982]
        }]
      },
    });
  </script>
</body>
</html>
