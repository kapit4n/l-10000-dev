
      <!DOCTYPE HTML>
      <html>
      <head></head>
      <body>
        <div style="width: 500px;">
          <canvas id="total" width="500" height="500"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
          var ctx = document.getElementById("total").getContext("2d");
          const goLabelsDates = ["2021-02-26T20:15:58.289Z","2021-02-26T20:18:37.544Z","2021-02-26T21:57:39.304Z",];
          var chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: goLabelsDates.map(x => new Date(x).getDate() + "-" + (new Date(x).getMonth() + 1) + "-" + new Date(x).getFullYear()),
              datasets: [{
                label: 'total Progress',
                backgroundColor: 'rgb(255, 0, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0,7975,7975,]
              }]
            },
          });
        </script>
      </body>
      </html>
