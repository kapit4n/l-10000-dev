
      <!DOCTYPE HTML>
      <html>
      <head></head>
      <body>
        <div style="width: 500px;">
          <canvas id="shopping-cart" width="500" height="300"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
          var ctx = document.getElementById("shopping-cart").getContext("2d");
          const goLabelsDates = ["2021-04-23T00:49:32.825Z",];
          var chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: goLabelsDates.map(x => new Date(x).getDate() + "-" + (new Date(x).getMonth() + 1)),
              datasets: [{
                label: 'shopping-cart Progress',
                backgroundColor: 'rgb(255, 0, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [1629,]
              }]
            },
          });
        </script>
      </body>
